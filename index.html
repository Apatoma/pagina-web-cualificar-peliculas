<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reseñas de Películas</h1>
    <div class="review-form">
        <input type="text" id="movie-title" placeholder="Título de la película">
        <textarea id="review-text" placeholder="Escribe tu reseña..."></textarea>
        <label for="rating">Calificación:</label>
        <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="submit-review">Enviar Reseña</button>
    </div>
    <h2>Reseñas Recientes</h2>
    <ul id="review-list"></ul>
    <script src="script.js"></script>
</body>
</html>
